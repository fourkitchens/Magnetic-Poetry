<body>
  <div id="turn-phone">Please turn your phone.</div>
  <div id="workspace">
    <header>
    </header>
    <div id="drawers-container">
      <div id="drawers" role="main" class="group"></div>
      <ul id="drawer-handles"></ul>
    </div>
    <div id="fridge" class="brushed-metal"> </div>
    <footer>
      <div id="shareLink">Share</div>
      <img id="login" src="//si0.twimg.com/images/dev/buttons/sign-in-with-twitter-d.png" alt="Sign in with Twitter" />
    </footer>
  </div> <!--! end of #container -->

  <!-- Templates -->
  <script type="text/template" id="twitter-link-template">
    <div>
      <a href="https://twitter.com/share" class="twitter-share-button" id="twitterLink" data-related="<%= twitter.related %>" data-url="<%= twitter.url %>" data-lang="en" data-size="large" data-count="none">Tweet</a>
    </div>
  </script>

  <script type="text/template" id="share-modal-template">
    <div id="shareModal">
      <p>Poem Saved!</p>
      <textarea id="poemDialog" rows="2" cols="<%= cols %>"></textarea>
      <p id="shareURL"><%= url %></p>
      <div id="tweetLinkContainer"><%= twitterLink %></div>
    </div>
  </script>

  <script type="text/template" id="message-modal-template">
    <div id="messageModal"><%= message %></div>
  </script>

  <!-- end of templates -->

  <script>
    (function($) {
      document.body.addEventListener('touchmove', function(e){ e.preventDefault(); });
      var loaded = false;
      $(window).load(function() {
        loaded = true;
        if (typeof window.MagPo.app !== 'undefined') {
          window.MagPo.app.start();
        }
      });
      if (typeof window.MagPo === 'undefined') {
        window.MagPo = { };
      }
      $.ajax({
        url: 'json',
        success: function(drawers) {
          window.MagPo.app = new window.MagPo.class(drawers);
          if (loaded) {
            window.MagPo.app.start();
          }
        },
        error: function(jqXHR, textStatus, errorThrown) {
          var drawers = [
            {id: 2, name:'Drupal', words:
              [
                { id: 15, string: '.install', vid: 2},
                { id: 6, string: 'devel', vid: 2}
              ]
            },
            {id: 3, name:'verbs', words:
              [
                { id: 15, string: '.install', vid: 2}
              ]
            }
          ];
          window.MagPo.app = new window.MagPo.class(drawers);
          console.error(errorThrown);
          var dialog = new window.MessageDialogView({
            message: 'Uh oh! There was a problem loading! Try again later.'
          });
          dialog.render().showModal({});
        },
      });
    })(jQuery);
  </script>
